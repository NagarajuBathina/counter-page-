<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Counter with DataTables</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background: #f7f9fc;
      }
      .counter-box {
        display: inline-block;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .counter-value {
        font-size: 36px;
        margin: 20px 0;
        font-weight: bold;
      }
      input {
        padding: 8px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        padding: 10px 16px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
      }
      button:hover {
        opacity: 0.85;
      }
      .plus {
        background: #4caf50;
        color: white;
      }
      .minus {
        background: #e53935;
        color: white;
      }
    </style>
  </head>
  <body>
    <div style="height: 50px"></div>
    <h1>ðŸ”¥ Smart Counter ðŸ”¥</h1>

    <div class="counter-box">
      <div class="counter-value" id="valueDisplay">0</div>
      <input type="number" id="stepInput" placeholder="Enter value" />
      <input type="text" id="textInput" placeholder="Enter description" />
      <br />
      <button class="minus" id="btnMinus">- Sub</button>
      <button class="plus" id="btnPlus">+ Addition</button>
    </div>

    <div style="height: 50px"></div>

    <h2>History</h2>
    <table id="counterTable" class="display" style="width: 100%">
      <thead>
        <tr>
          <th style="text-align: center">Value</th>
          <th style="text-align: center">Type</th>
          <th style="text-align: center">Description</th>
          <th style="text-align: center">Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="reset" id="btnReset" style="background-color: orange; color: white">Reset All</button>

    <!-- jQuery + DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        query,
        orderBy,
        onSnapshot,
        getDocs,
        deleteDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

      // ðŸ”¥ Your Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyBWC-oPizA2SPvYqNfK9s_ZDNlW-Ng6N2k",
        authDomain: "soda-b3076.firebaseapp.com",
        projectId: "soda-b3076",
        storageBucket: "soda-b3076.firebasestorage.app",
        messagingSenderId: "258729569728",
        appId: "1:258729569728:web:c3317dbd7962cf7dcdac25",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const valueDisplay = document.getElementById("valueDisplay");
      const stepInput = document.getElementById("stepInput");
      const textInput = document.getElementById("textInput");
      const btnPlus = document.getElementById("btnPlus");
      const btnMinus = document.getElementById("btnMinus");

      let currentValue = 0;

      // Initialize DataTable
      const table = $("#counterTable").DataTable({
        paging: true,
        pageLength: 10,
        ordering: true,
        order: [[3, "desc"]], // order by time descending
      });

      // Save new record
      async function saveCounter(val, type, desc) {
        await addDoc(collection(db, "counters"), {
          value: val,
          type: type,
          description: desc,
          timestamp: new Date(),
        });
      }

      // Increment
      async function increment() {
        const step = parseInt(stepInput.value);
        const text = textInput.value || "";

        if (isNaN(step) || step <= 0) {
          alert("âš ï¸ Please enter a valid number.");
          return;
        }

        await saveCounter(step, "increment", text);
        stepInput.value = "";
        textInput.value = "";
      }

      // Decrement
      async function decrement() {
        const step = parseInt(stepInput.value);
        const text = textInput.value || "";

        if (isNaN(step) || step <= 0) {
          alert("âš ï¸ Please enter a valid number.");
          return;
        }

        await saveCounter(step, "decrement", text);
        stepInput.value = "";
        textInput.value = "";
      }

      // Reset all records
      btnReset.addEventListener("click", async () => {
        const password = prompt("Enter password to reset all records:");
        if (password !== "123@Apple") {
          alert("âŒ Incorrect password!");
          return;
        }

        const snapshot = await getDocs(collection(db, "counters"));
        const deletePromises = snapshot.docs.map((d) => deleteDoc(doc(db, "counters", d.id)));
        await Promise.all(deletePromises);
        alert("âœ… All records deleted!");
      });

      // Bind buttons
      btnPlus.addEventListener("click", increment);
      btnMinus.addEventListener("click", decrement);

      // Listen to Firestore updates
      const q = query(collection(db, "counters"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        // Clear table
        table.clear();

        let inc = 0,
          dec = 0;

        snapshot.forEach((doc) => {
          const data = doc.data();
          // Calculate current value
          if (data.type === "increment") inc += data.value;
          if (data.type === "decrement") dec += data.value;

          // Add row to DataTable
          table.row.add([data.value, data.type, data.description, new Date(data.timestamp.toDate()).toLocaleString()]);
        });

        table.draw();

        // Update counter value
        currentValue = inc - dec;
        valueDisplay.textContent = currentValue;
      });
    </script>
  </body>
</html>
